#spring.datasource.url=jdbc:h2:file:~/prddb;AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:tcp://localhost/~/development/storage/h2/bla

liquibase.change-log=classpath:db.changelog-master.xml

#tables zijn gegenereerd door Liquibase
spring.jpa.hibernate.ddl-auto=none

logging.level.org.springframework=INFO

spring.jpa.database=h2
spring.jpa.database-platform=H2
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=createh2.sql