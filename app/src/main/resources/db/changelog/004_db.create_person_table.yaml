databaseChangeLog:
  - changeSet:
      id: create_table_person
      author: yannis
      changes:
      - createTable:
          tableName: PERSON
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: first_name
                type: varchar(255)
            - column:
                name: last_name
                type: varchar(255)
            - column:
                name: creation_time
                type: DATETIME

